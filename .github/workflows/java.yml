name: Java Package

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
        - uses: actions/checkout@v3
        - uses: actions/setup-java@v3
          with:
            distribution: 'zulu' # See 'Supported distributions' for available options
            java-version: '17'
        - run: mkdir bin
        - run: cd src
        - run: javac -d ../bin -classpath ../bin ./org/gh/*.java
        - run: cd ../bin
        - run: java -classpath . org.gh.RunMe
